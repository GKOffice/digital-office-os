# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: digital-office-api
    env: node
    buildCommand: npm install
    startCommand: npm run db:migrate && npm run db:seed && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: staging123
      - key: DATABASE_URL
        fromDatabase:
          name: digital-office-db
          property: connectionString

databases:
  - name: digital-office-db
    plan: free
    databaseName: digital_office
